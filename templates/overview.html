<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Listening Overview</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>YouTube Listening Overview</h1>

    <div class="chart-row">
      <div class="bar-box">
        <h2>Time Spent by Channel</h2>
        <canvas id="channelChart"></canvas>
      </div>
      <div class="pie-box">
        <h2>Livestream vs Video</h2>
        <canvas id="typeChart"></canvas>
      </div>
    </div>

    <section>
        <h2>All Logged Videos</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Channel</th>
                    <th>Duration</th>
                    <th>Type</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for video in video_entries %}
                <tr>
                    <td>{{ video.title }}</td>
                    <td>{{ video.channel }}</td>
                    <td>{{ video.duration }}</td>
                    <td>{{ "Livestream" if video.is_live else "Video" }}</td>
                    <td><a href="{{ video.url }}" target="_blank">Watch</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <script>
        Chart.defaults.color = '#f2f2f2'

        // Channel Time Bar Chart
        const channelCtx = document.getElementById('channelChart').getContext('2d');
        new Chart(channelCtx, {
            type: 'bar',
            data: {
                labels: {{ channel_time_minutes | map(attribute=0) | list | tojson }},
                datasets: [{
                    label: 'Minutes Watched',
                    data: {{ channel_time_minutes | map(attribute=1) | list | tojson }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                elements: {
                  bar: {
                    borderWidth: 2,
                    barThickness: 20,
                  }
                },
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Listening Time per Channel' }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Minutes Watched'
                        }
                    },
                    y: {
                      ticks: {
                        autoSkip: false
                      }
                    }
                }
            }
        });

        // Livestream vs Video Pie Chart
        const typeCtx = document.getElementById('typeChart').getContext('2d');
        new Chart(typeCtx, {
            type: 'doughnut',
            data: {
                labels: ['Livestream', 'Video'],
                datasets: [{
                    label: 'Minutes Watched',
                    data: [
                      {{ (livestream_time_minutes) }},
                      {{ (video_time_minutes) }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Livestream vs Video Time' }
                }
            }
        });
    </script>
</body>
</html>
